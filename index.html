<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Travely: Real-time intineraries powered by location KLC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <header>
            <nav>
                <a href="#" class="logo">Ichlasul Amal</a>
                <div class="links">
                    <a href="">About</a>
                    <a href="">Docs</a>
                    <button class="button__med" href="#">Login</button>
                </div>
            </nav>
        </header>

        <section class="info">
            <h1 class="hero__font">Real-time intineraries powered by location KLC</h1>
            <div class="icons">
                <div class="icon">
                    <img src="./image/marker.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Popular</p>
                        <p class="icon__buttom">Cities</p>
                    </div>
                </div>

                <div class="icon">
                    <img src="./image/place.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Local</p>
                        <p class="icon__buttom">Insights</p>
                    </div>
                </div>

                <div class="icon">
                    <img src="./image/contract.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Amazing</p>
                        <p class="icon__buttom">Guides</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="feature">
                <img src="./image/Feature2.jpg" alt="">
                <div class="feature-info">
                    <p class="feature__top">Hundreds of guides</p>
                    <p class="feature__buttom">New high-quality guides added each week.</p>
                </div>
            </div>

            <div class="feature">
                <img src="./image/Feature1.jpg" alt="">
                <div class="feature-info">
                    <p class="feature__top">Vetted local experts</p>
                    <p class="feature__buttom">The largest network of local guides worldwide.</p>
                </div>
            </div>

            <div class="feature">
                <img src="" alt="">
                <div class="feature-info">
                    <p class="feature__cta">Learn More</p>

                </div>
            </div>
        </section>

    </main>
